<!DOCTYPE html>
<html>

<head>
    <title>MapLibre GL JS debug page for terrian</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../../dist/maplibre-gl-dev.js'></script>
<script>
    var map = window.map = new maplibregl.Map({
        container: 'map',
        zoom: 12,
        center: [11.39085, 47.27574],
        pitch: 52,
        hash: true,
        style: {
            version: 8,
            sources: {
                regions: {
                    type: 'raster',
                    bounds: [8.782379, 46.358770, 17.5, 49.037872],
                    tiles: ['https://localhost:6666/regions/tiles/{z}/{x}/{y}.png'],
                    tileSize: 256,
                    maxzoom: 13
                },
                osm: {
                    type: 'raster',
                    tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    tileSize: 256,
                    attribution: '&copy; OpenStreetMap Contributors',
                    maxzoom: 19
                },
                terrainSource: {
                    type: "raster-dem",
                    tiles: ["https://alpinemaps.cg.tuwien.ac.at//tiles/mapbox_terrain_rgb/{z}/{x}/{y}.png"],
                    tileSize: 256,
                    maxzoom: 15,
                    minzoom: 4,
                    bounds: [8.782379, 46.358770, 17.5, 49.037872]
                },
                hillshadeSource: {
                    type: "raster-dem",
                    tiles: ["https://alpinemaps.cg.tuwien.ac.at//tiles/mapbox_terrain_rgb/{z}/{x}/{y}.png"],
                    tileSize: 256,
                    maxzoom: 15,
                    minzoom: 4,
                    bounds: [8.782379, 46.358770, 17.5, 49.037872]
                },
            },
            layers: [
                {
                    id: 'regions',
                    type: 'raster',
                    source: 'regions'
                },
                {
                    id: 'osm',
                    type: 'raster',
                    source: 'osm'
                },
                {
                    id: 'avalanche_hills',
                    type: 'avalanche',
                    source: 'hillshadeSource',
                    layout: {'visibility': 'visible'},
                    paint: {'avalanche-secondary-data': 'regions'}
                }
            ],
            terrain: {
                source: 'terrainSource',
                exaggeration: 1
            }
        },
        maxZoom: 18,
        maxPitch: 85
    });

    map.addControl(new maplibregl.NavigationControl({
        visualizePitch: true,
        showZoom: true,
        showCompass: true
    }));

    map.addControl(
        new maplibregl.TerrainControl({
            source: 'terrainSource',
            exaggeration: 1
        })
    );

</script>
</body>

</html>
